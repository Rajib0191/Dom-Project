<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom Css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Dom Interactivecare</title>
</head>

<body>
    <section class="main">
        <!-- All modules and content here -->
        <div class="content-details">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-4 p-0">
                        <div class="headline">
                            <button class="lesson-list active">
                                <span><i class="fas fa-book-open"></i></span>
                                Lesson List
                            </button>
                            <button class="question">
                                <span><i class="fas fa-question-circle"></i></span>
                                Browse Q&A
                            </button>
                        </div>
                        <div class="details">
                            <div class="books">
                                <div class="subjects">
                                    <div class="subject">
                                        <p>html</p>
                                    </div>
                                    <div class="subject-icon">
                                        <i class="fas fa-plus"></i>
                                    </div>
                                </div>
                                <div class="lessons-container">
                                    <div class="lesson-row">
                                        <span>
                                            <i class="fab fa-youtube"></i>
                                        </span>
                                        <p>Html Basic</p>
                                        <span class="class-duration">00:03:29</span>
                                        <span class="uncomplete">
                                            <i class="far fa-circle"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-8 p-0">
                        <div class="right_section">
                            <div class="right_top_container">
                                <div class="container_details">
                                    <span>
                                        <i class="fab fa-youtube"></i>
                                        <p class="sub-content" style="display: inline-block;">Html Basics</p>
                                    </span>
                                </div>
                                <div class="complete_box">
                                    <span>
                                        <i class="fas fa-check"></i>
                                    </span>
                                    <p style="display: inline-block;">Complete Lesson</p>
                                </div>
                            </div>
                            <div class="player_container">
                                <img class="player-content" src="./images/banner.jpg" alt="player space" />
                            </div>
                            <div class="right_section_bottom">
                                <a href="#" style="cursor: pointer;">
                                    <i class="fas fa-arrow-left"></i>
                                    <p style="display: inline-block;">Privous</p>
                                </a>
                                <a href="#" style="cursor: pointer;">
                                    <p style="display: inline-block;">Next</p>
                                    <i class="fas fa-arrow-right"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Custon Js -->
    <script src="./js/data.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
